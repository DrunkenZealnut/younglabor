<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/theme.css?v=<?= time() ?>&bust=<?= rand(1000,9999) ?>">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-primary">테스트 페이지</h1>
        <div class="alert alert-info">
            <h4>브라우저 테스트</h4>
            <p>이 페이지가 제대로 보이나요?</p>
            <ul>
                <li>Bootstrap 스타일: <span class="badge bg-success">정상</span></li>
                <li>CSS 클래스 매핑: <span class="px-2 py-1 bg-blue-500 text-white rounded">정상</span></li>
                <li>테마 CSS: <span style="color: var(--primary);">테마 색상 테스트</span></li>
            </ul>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Bootstrap 카드</h5>
                        <p class="card-text">Bootstrap이 정상적으로 로딩되었습니다.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="bg-gray-100 p-4 rounded">
                    <h5 class="font-bold">CSS 매핑 박스</h5>
                    <p class="text-gray-600">CSS 클래스 매핑이 정상적으로 작동합니다.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('=== 테스트 페이지 디버깅 ===');
        
        // Bootstrap 확인
        if (typeof window.bootstrap !== 'undefined' || document.querySelector('.container')) {
            console.log('✅ Bootstrap 로딩 확인됨');
        } else {
            console.log('❌ Bootstrap 로딩 실패');
        }
        
        // CSS 클래스 매핑 확인
        const testEl = document.createElement('div');
        testEl.className = 'flex items-center';
        testEl.style.display = 'none';
        document.body.appendChild(testEl);
        const computedStyle = getComputedStyle(testEl);
        const isFlexbox = computedStyle.display === 'flex';
        const isAligned = computedStyle.alignItems === 'center';
        document.body.removeChild(testEl);
        
        if (isFlexbox && isAligned) {
            console.log('✅ CSS 클래스 매핑 정상 작동 - flex + align-items');
        } else {
            console.log('❌ CSS 클래스 매핑 문제 - display:', computedStyle.display, 'alignItems:', computedStyle.alignItems);
        }
        
        // 테마 CSS 확인
        const primaryColor = getComputedStyle(document.documentElement).getPropertyValue('--primary').trim();
        if (primaryColor) {
            console.log('✅ 테마 CSS 로딩 확인됨 - Primary 색상:', primaryColor);
        } else {
            console.log('❌ 테마 CSS 로딩 실패');
        }
        
        console.log('=== 테스트 완료 ===');
    });
    </script>
</body>
</html>
