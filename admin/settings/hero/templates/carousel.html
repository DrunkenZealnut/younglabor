<div style="height: 500px; position: relative; overflow: hidden; border-radius: 1.5rem;">
    <div class="carousel-container" style="height: 100%; position: relative;">
        <div class="carousel-slide active" data-slide="1" style="position: absolute; width: 100%; height: 100%; background: linear-gradient(135deg, #84cc16 0%, #22c55e 100%); display: flex; align-items: center; justify-content: center;">
            <div style="text-align: center; color: white; padding: 20px;">
                <h2 style="font-size: 3rem; margin-bottom: 1rem;">희망씨 소개</h2>
                <p style="font-size: 1.5rem;">희망연대노동조합 조합원과 지역주민이 함께합니다</p>
            </div>
        </div>
        
        <div class="carousel-slide" data-slide="2" style="position: absolute; width: 100%; height: 100%; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); display: none; align-items: center; justify-content: center;">
            <div style="text-align: center; color: white; padding: 20px;">
                <h2 style="font-size: 3rem; margin-bottom: 1rem;">우리의 활동</h2>
                <p style="font-size: 1.5rem;">지역사회와 함께하는 다양한 프로그램</p>
            </div>
        </div>
        
        <div class="carousel-slide" data-slide="3" style="position: absolute; width: 100%; height: 100%; background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); display: none; align-items: center; justify-content: center;">
            <div style="text-align: center; color: white; padding: 20px;">
                <h2 style="font-size: 3rem; margin-bottom: 1rem;">함께해요</h2>
                <p style="font-size: 1.5rem;">여러분의 참여를 기다립니다</p>
            </div>
        </div>
    </div>
    
    <!-- 인디케이터 -->
    <div style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px;">
        <button class="indicator active" onclick="showSlide(1)" style="width: 12px; height: 12px; border-radius: 50%; border: 2px solid white; background: white; cursor: pointer;"></button>
        <button class="indicator" onclick="showSlide(2)" style="width: 12px; height: 12px; border-radius: 50%; border: 2px solid white; background: transparent; cursor: pointer;"></button>
        <button class="indicator" onclick="showSlide(3)" style="width: 12px; height: 12px; border-radius: 50%; border: 2px solid white; background: transparent; cursor: pointer;"></button>
    </div>
</div>

<script>
let currentSlide = 1;
let autoPlayInterval;

function showSlide(n) {
    const slides = document.querySelectorAll('.carousel-slide');
    const indicators = document.querySelectorAll('.indicator');
    
    slides.forEach(slide => {
        slide.style.display = 'none';
    });
    
    indicators.forEach(ind => {
        ind.style.background = 'transparent';
        ind.classList.remove('active');
    });
    
    const targetSlide = document.querySelector(`.carousel-slide[data-slide="${n}"]`);
    if (targetSlide) {
        targetSlide.style.display = 'flex';
    }
    
    if (indicators[n-1]) {
        indicators[n-1].style.background = 'white';
        indicators[n-1].classList.add('active');
    }
    
    currentSlide = n;
}

function nextSlide() {
    currentSlide = currentSlide >= 3 ? 1 : currentSlide + 1;
    showSlide(currentSlide);
}

// 자동 재생
autoPlayInterval = setInterval(nextSlide, 4000);

// 마우스 호버시 자동 재생 중지
const container = document.querySelector('.carousel-container');
if (container) {
    container.addEventListener('mouseenter', () => clearInterval(autoPlayInterval));
    container.addEventListener('mouseleave', () => {
        autoPlayInterval = setInterval(nextSlide, 4000);
    });
}
</script>
